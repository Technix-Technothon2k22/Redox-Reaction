<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PeekaBook</title>
    <link rel="icon" type="image/x-icon" href="/images/Books-Favicon.ico">
    <script src="https://kit.fontawesome.com/ed163529ce.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body onload="generate_recommendations()" id="home">
    <header id="navbar">
        <nav>
            <a href="#home">
                <img src="images/Brand-Logo.png" alt="" class="brand-name">
            </a>
            <div class="navbar">
                <a href="#home">Home</a>
                <a href="#news">News</a>
                <a href="#about">About</a>
            </div>
        </nav>
    </header>

    <img src="images/blob-scene-haikei.svg" alt="" class="blob-scene">

    <section class="content">
        <div class="content-inside card">
            <h2 class="slogan">...Where you find Books, and Books find you!</h2>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Expand to Search</button>
                <div id="myDropdown" class="dropdown-content">
                    <div class="search-area">
                        <input type="text" name="search-box" id="search-input" onkeyup="filterFunction()" placeholder="Search for a book title!">
                        <i class="fa-solid fa-magnifying-glass" id="search-button" onclick="query_process()"></i>
                    </div>
                  <a href="#about">Harry Potter</a>
                  <a href="#base">2 States</a>
                  <a href="#blog">The Great Gatsby</a>
                  <a href="#contact">Invisible Man</a>
                </div>
              </div>
              
              <script>
              /* When the user clicks on the button,
              toggle between hiding and showing the dropdown content */
              function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
              }
              
              function filterFunction() {
                var input, filter, ul, li, a, i;
                input = document.getElementById("search-input");
                filter = input.value.toUpperCase();
                div = document.getElementById("myDropdown");
                a = div.getElementsByTagName("a");
                for (i = 0; i < a.length; i++) {
                  txtValue = a[i].textContent || a[i].innerText;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    a[i].style.display = "";
                  } else {
                    a[i].style.display = "none";
                  }
                }
              }
              </script>
        </div>
        <img src="images/Reading-Book.png" alt="" class="reading-book">
    </section>

    <center>
        <h1 id="recommended-and-results">Our Recommendations!</h1>
    </center>

    <section class="results">
        <div class="row" id="row-1">

        </div>
        <div class="row" id="row-2">

        </div>
        <div class="row" id="row-3">

        </div>
        <div class="row" id="row-4">

        </div>
        <div class="row" id="row-5">

        </div>
    </section>

    <footer>
        <div class="footer-content">
            @Copyright PeekaBook 2022 - All Right Reserved.
        </div>
    </footer>
</body>
</html>
